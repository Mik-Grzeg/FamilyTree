version: "3.8"
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: changeme
      PG_DATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${PWD}/fam_tree_rest_api/docker-inits/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - /opt/pgdata:/var/lib/postgresql/data
  migrator:
    environment:
      PG_MIGRATIONS_DIR: /migrations
    depends_on:
      - postgres
  api:
    environment:
      API_PORT: 5000
    depends_on:
      - postgres
      - migrator
    restart: always
    ports:
      - 5000:5000
  frontend:
    ports:
      - 3000:3000
    environment:
      PORT_FRONTEND: 3000
    restart: always
