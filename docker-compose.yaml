version: "3.8"
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: changeme
      PG_DATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${PWD}/fam_tree_rest_api/docker-inits/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - /opt/pgdata:/var/lib/postgresql/data
  migrator:
    build:
      context: ./fam_tree_rest_api
      target: migrator
    environment:
      PG_MIGRATIONS_DIR: /migrations
    depends_on:
      - postgres
  api:
    build:
      context: ./fam_tree_rest_api
      target: tree_api
    environment:
      API_PORT: 5000
    depends_on:
      - postgres
      - migrator
    restart: always
    ports:
      - 5000:5000
  frontend:
    ports:
      - 3000:3000
    command: sh -c "npm install && npm start" #that's for live code changes
    build:
      context: ./frontend
    environment:
      CHOKIDAR_USEPOLLING: 1 #and this
      CHOKIDAR_POLLINTERVAL: 3000 #and this
      PORT_FRONTEND: 3000
    working_dir: /usr/app #and this
    volumes:
      - "./frontend/src:/usr/app/src:cached" #and this
    restart: always
